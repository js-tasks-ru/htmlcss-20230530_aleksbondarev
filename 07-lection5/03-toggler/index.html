<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Toggler</title>
    <link rel="stylesheet" href="../../dist/bundle.css">
    <link rel="stylesheet" href="./toggler.css">
</head>
<body>
<label class="toggler">
    <input type="checkbox" class="toggler__input">
    <span class="toggler__state">
        <span class="toggler__control"></span>
        <span class="toggler__label">Off</span>
    </span>
</label>
<label class="toggler">
    <input type="checkbox" class="toggler__input" checked>
    <span class="toggler__state">
        <span class="toggler__control"></span>
        <span class="toggler__label">On</span>
    </span>
</label>
<label class="toggler">
    <input type="checkbox" class="toggler__input" disabled>
    <span class="toggler__state">
        <span class="toggler__control"></span>
        <span class="toggler__label">Disabled</span>
    </span>
</label>
</body>
</html>
